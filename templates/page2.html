<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Teacher Voice Interface</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to AI Teacher Voice Interface</h1>
        <div id="chat-box"></div>
        <form id="interaction-form">
            <button type="button" id="start-btn" style="margin-top: 20px;">Start Interaction</button>
            <button type="button" id="stop-btn" style="margin-top: 20px;">Stop Interaction</button>
        </form>
        <div class="controls">
            <button onclick="goToIndex()" style="margin-top: 20px;">Back</button>
        </div>
    </div>
    
    <script src="/static/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Event listener for the "Start Interaction" button
        $('#start-btn').click(function () {
            startListening(); // Start speech recognition
        });

        // Event listener for the "Stop Interaction" button
        $('#stop-btn').click(function () {
            stopListening(); // Stop speech recognition
        });

        function goToIndex() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
